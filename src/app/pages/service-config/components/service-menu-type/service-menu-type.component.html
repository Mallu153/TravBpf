<section id="basic-hidden-label-form-layouts">
  <div class="row match-height">
    <div class="col-lg-12 col-md-12 col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{ pageTitle }}</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <form [formGroup]="form">
              <div class="form-row">
                <div class="col-md-3 col-6 form-group mb-2">
                  <label for="organization">Organization</label>
                  <ng-select
                    [items]="organizations"
                    bindLabel="name"
                    bindValue="organizationId"
                    [searchable]="true"
                    formControlName="organization"
                    [ngClass]="{
                      'is-invalid': submitted && f.organization.errors
                    }"
                  >
                  </ng-select>

                  <div *ngIf="submitted && f.organization.errors" class="invalid-feedback">
                    <div *ngIf="f.organization.errors.required">Please enter select organization</div>
                  </div>
                </div>
                <div class="col-md-4 col-6 form-group mb-2">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="serviceurl"
                    class="form-control square"
                    placeholder="name"
                    name="name"
                    formControlName="name"
                    [ngClass]="{
                      'is-invalid': submitted && f.name.errors
                    }"
                  />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Please enter Name</div>
                  </div>
                </div>
                <div class="col-md-3 col-12 form-group mb-2" *ngIf="isEdit">
                  <label for="status">Status</label>
                  <select
                    id="status"
                    name="status"
                    class="form-control square"
                    formControlName="status"
                    [ngClass]="{
                      'is-invalid': submitted && f.status.errors
                    }"
                  >
                    <!-- <option value="">Choose</option> -->
                    <option value="Active">Active</option>
                    <option value="InActive">InActive</option>
                  </select>
                  <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                    <div *ngIf="f.status.errors.required">Please select status</div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 col-12 form-group mb-2">
                  <label for="description">Description</label>
                  <textarea
                    type="text"
                    id="description"
                    class="form-control square"
                    placeholder="description"
                    name="description"
                    formControlName="description"
                    [ngClass]="{
                      'is-invalid': submitted && f.description.errors
                    }"
                  ></textarea>
                  <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Please enter description</div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-md-3" *ngIf="!isEdit">
                  <button type="button" (click)="onSubmit()" class="btn btn-primary mr-2 float-right">
                    <i class="ft-check-square mr-1"></i>
                    Save
                  </button>
                </div>
                <div class="col-md-3" *ngIf="isEdit">
                  <button type="button" (click)="onUpdate()" class="btn btn-primary mr-2 float-right">
                    <i class="ft-check-square mr-1"></i>
                    Update
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <app-service-menu-type-lines
        *ngIf="isEdit && serviceMenuTypeData"
        [serviceMenuTypeData]="serviceMenuTypeData"
      ></app-service-menu-type-lines>
    </div>
  </div>
</section>
