<section id="basic-hidden-label-form-layouts">
  <div class="row match-height">
    <div class="col-lg-12 col-md-12 col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{pageTitle}}</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <form [formGroup]="defaultStatusForm">
              <div class="form-row">
                <div class="col-md-3 col-12">
                  <div class="form-group mb-2">
                    <label for="Organization">Organization</label>
                    <select id="Organization" (change)="changeOrg($event.target.value)" name="Organization"
                      class="form-control square" formControlName="organization"
                      [ngClass]="{ 'is-invalid': (submitted || f.organization.touched) && f.organization.errors }">
                      <option value="">Choose</option>
                      <option [value]="orgs.organizationId" *ngFor="let orgs of orgListLov">
                        {{orgs.name}}
                      </option>
                    </select>
                    <div *ngIf="(submitted || f.organization.touched)&&f.organization.errors" class="invalid-feedback">
                      <div *ngIf="f.organization.errors.required">
                        Please select your organization
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 col-12">
                  <div class="form-group mb-2">
                    <label for="Module">Module</label>
                    <select id="Module" name="Module" (change)="onChangeModule($event.target.value)" class="form-control square" formControlName="module"
                      [ngClass]="{ 'is-invalid': (submitted || f.module.touched) && f.module.errors }">
                      <option value="">Choose</option>
                      <option [value]="module.moduleId" *ngFor="let module of moduleList">
                        {{module.moduleName}}
                      </option>
                    </select>
                    <div *ngIf="(submitted || f.module.touched)&&f.module.errors" class="invalid-feedback">
                      <div *ngIf="f.module.errors.required">
                        Please select your module
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-2 col-12 ">
                  <div class="form-group mb-2">
                    <label for="submodule">Sub Module</label>
                    <select id="submodule" name="submodule" class="form-control square" formControlName="subModule">
                      <option value="">Choose</option>
                      <option [value]="submodule.id" *ngFor="let submodule of subModuleList">
                        {{submodule.name}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3 col-12">
                  <div class="form-group mb-2">
                    <label for="defaultStatus">Default Status</label>
                    <select id="defaultStatus" name="defaultStatus" class="form-control square" formControlName="defaultStatus"
                      [ngClass]="{ 'is-invalid': (submitted || f.defaultStatus.touched) && f.defaultStatus.errors }">
                      <option value="">Choose</option>
                      <option [value]="status.statusId" *ngFor="let status of statusList">
                        {{status.name}}
                      </option>
                    </select>
                    <div *ngIf="(submitted || f.defaultStatus.touched)&&f.defaultStatus.errors" class="invalid-feedback">
                      <div *ngIf="f.defaultStatus.errors.required">
                        Please select your default status
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-1 col-12">
                  <div class="form-group mb-2">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="form-control square" formControlName="status"
                      [ngClass]="{ 'is-invalid': (submitted || f.status.touched) && f.status.errors }">
                      <option value="">Choose</option>
                      <option value="Active">Active</option>
                      <option value="InActive">InActive</option>
                    </select>
                    <div *ngIf="(submitted || f.status.touched)&&f.status.errors" class="invalid-feedback">
                      <div *ngIf="f.status.errors.required">
                        Please select your status
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </form>
            <button type="button" *ngIf="!isEdit" (click)="onSubmitStatusForm()" class="btn btn-primary mr-2">
              <i class="ft-check-square mr-1"></i>
              Save
            </button>
            <button type="button" *ngIf="isEdit" (click)="onEditSubmitStatusForm()" class="btn btn-primary mr-2">
              <i class="ft-check-square mr-1"></i>
              Update
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
